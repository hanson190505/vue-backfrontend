version: '3.7'

services:
  api:
    build:
      context: ./vue_backend
      dockerfile: Dockerfile.prod
#    command: python manage.py runserver 0.0.0.0:8000
    command: gunicorn vuebackend.wsgi:application -w 2 -k gthread -b :8000
    volumes:
      - ./vue_backend/:/usr/src/api/
    ports:
      - 8000:8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
      - redis
    networks:
      - django-nginx
  redis:
    restart: always
    ports:
      - 6379:6379
    image: redis
    networks:
      - django-nginx
#    command: redis-server --requirepass ${pwd} --notify-keyspace-events Eglx
  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5432:5432
    env_file:
      - ./.env.prod.db
    networks:
      - django-nginx
  nginx:
    build:
      ./fontend
    restart: always
    depends_on:
      - api
    ports:
      - 80:80
    networks:
      - django-nginx

networks:
  django-nginx:
    driver: bridge

volumes:
  postgres_data:
