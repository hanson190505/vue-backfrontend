version: '3.7'

services:
  api:
    build:
      context: ./vue_backend
      dockerfile: Dockerfile.prod
    command: gunicorn vuebackend.wsgi:application -w 2 -k gthread -b :8000
    container_name: vue_api
    volumes:
      - ./vue_backend/:/usr/src/api/
    ports:
      - 8000:8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
      - redis
    networks:
      - django-nginx
  redis:
    container_name: vue_redis
    restart: always
    ports:
      - 6379:6379
    image: redis
    volumes:
      - ./redis.conf:/etc/redis/redis.conf
    networks:
      - django-nginx
    command: redis-server /etc/redis/redis.conf
  db:
    container_name: vue_db
    image: postgres:12.0-alpine
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
    ports:
      - 5432:5432
    env_file:
      - ./.env.prod.db
    networks:
      - django-nginx
  nginx:
    container_name: vue_nginx
    build:
      ./fontend
    restart: always
    depends_on:
      - api
    ports:
      - 80:80
    networks:
      - django-nginx

networks:
  django-nginx:
    driver: bridge

volumes:
  postgres_data:
